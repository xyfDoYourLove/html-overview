<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>None-Semantic HTML</title>
</head>
<body>
    <header>
        <h1>Navigational Links</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main role="main">
        <section>
            <article>
                <h2>here is a article title</h2>
                <p>
                    here is a article content ...
                </p>
            </article>
            <aside>
                <h2>additional information</h2>
                <ul>
                    <li><a href="#">additional link</a></li>
                    <!-- 侧边栏有n个超链接，略略略…… -->
                </ul>
            </aside>
        </section>
    </main>

    <footer>
        <p>©ThoughtWorks 2020</p>
    </footer>
</body>
</html>
